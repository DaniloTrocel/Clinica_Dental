<!-- templates/gestion_clinica/listar_inventario.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Listar Inventario{% endblock %}

{% block content %}
<h2>Lista de Inventario</h2>
<ul>
	{% for item in inventario %}
		<li>{{ item.nombre }} - {{ item.cantidad }} - {{ item.descripcion }}</li>
	{% endfor %}
</ul>
{% endblock %}
